<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Registro de Usuarios</h1>
    <form action="">
      <p>
        <input type="text" placeholder="Nombre" name="nombre">
      </p>
      <p>
        <input type="text" placeholder="Apellido" name="apellido">
      </p>
      <p>
        <input type="text" placeholder="E-mail" name="correo">
      </p>
      <p>
        <input type="date" placeholder="Fecha de Nacimiento" name="fecha_de_nacimiento">
      </p>
      <p>
        <input type="number" placeholder="Ingresa tu DNI">
      </p>
      <p>
        <input type="tel" placeholder="Telefono">
      </p>
      <p>
        <input type="password" placeholder="Ingrese su contraseña">
      </p>
      <p>Genero</p>
      <p>
        <label for="">
          Masculino
          <input type="radio" name="genero" value="masculino">
        </label>
      </p>
      <p>
        <label for="">
          Femenino
          <input type="radio" name="genero" value="femenino">
        </label>
      </p>
      <p>
        <label for="">
          Otro
          <input type="radio" name="genero" value="otro">
        </label>
      </p>
      <input type="text" value="PERU" readonly>
      <p>Paises</p>
      <select name="" id="">
        <option value="" disabled selected>Paises</option>
        <option value="peru">Perú</option>
        <option value="argentina">Argentina</option>
        <option value="chile">Chile</option>
        <option value="colombia">Colombia</option>
      </select>
      <p>Ciudades</p>
      <select name="" id="">
        <option value="arequipa">Arequipa</option>
        <option value="lima">Lima</option>
        <option value="trujillo">Trujillo</option>
        <option value="moquegua">Moquegua</option>
      </select>
      <p>Cursos</p>
      <p>JavaScript <input type="checkbox" name="curso"></p>
      <p>HTML <input type="checkbox" name="curso"></p>
      <p>CSS <input type="checkbox" name="curso"></p>
      <p>React JS <input type="checkbox" name="curso"></p>
      <p>Next JS <input type="checkbox" name="curso"></p>
      <button type="submit">Enviar</button>
    </form>
</body>
</html>
